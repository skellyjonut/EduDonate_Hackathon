<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exchanges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
        }

        .main-container {
            background: #ffffff;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 87, 34, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #f5f5f5;
        }

        .page-header {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
            border: 1px solid #FF7F33;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: none;
            color: white;
            font-weight: 700;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.4);
            color: white;
        }

        .btn-outline-primary {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: 2px solid #FF6600;
            color: white;
        }

        .btn-outline-primary:hover {
            background: #FF6600;
            border-color: #FF6600;
            color: white;
            transform: translateY(-2px);
        }

        .exchange-card {
            background: #ffffff;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 20px rgba(74, 111, 165, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            height: 100%;
        }

        .exchange-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 102, 0, 0.15);
            border-color: #FF6600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #FF6600;
            margin-bottom: 0.5rem;
        }

        .badge {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        /* Status Badges */
        .bg-pending {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%) !important;
            color: #333;
        }
        .bg-accepted {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%) !important;
            color: white;
        }
        .bg-completed {
            background: linear-gradient(135deg, #9E9E9E 0%, #607D8B 100%) !important;
            color: white;
        }
        .bg-unknown {
            background: #6c757d;
            color: white;
        }

        .exchange-info {
            background: #F8F9FA;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #dee2e6;
        }

        .exchange-info p {
            margin: 0.5rem 0;
            color: #6c757d;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .exchange-info strong {
            color: #FF6600;
            min-width: 80px;
        }

        .card-footer {
            background: linear-gradient(135deg, #F8F9FA 0%, #e9ecef 100%);
            border-top: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }

        .btn-action {
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-accept {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .btn-accept:hover {
            background-color: #388E3C;
        }
        
        .btn-complete {
            background-color: #2196F3;
            color: white;
            border: none;
        }
        .btn-complete:hover {
            background-color: #1976D2;
        }
        
        .btn-outline-danger {
            background: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            transform: translateY(-1px);
        }

        .alert-warning {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: 1px solid #FF7F33;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.2);
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exchange-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .exchange-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="container-fluid py-4">
<div class="main-container">

    <!-- Header Section -->
    <div class="page-header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
            <div>
                <h2 class="page-title">Exchanges</h2>
                <p class="mb-0 opacity-90">Browse and manage item exchanges</p>
            </div>
            <div class="d-flex gap-3 mt-3 mt-md-0">
                <a th:href="@{/exchange/new}" class="btn btn-success btn-custom">New Exchange</a>
                <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-custom">Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Exchanges Grid -->
    <div>
        <div class="exchange-grid" th:if="${!#lists.isEmpty(exchanges)}">
            <div class="fade-in" th:each="ex : ${exchanges}">
                <div class="card exchange-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title" th:text="${ex.itemOffered}">Offered Item</h5>
                            <span th:switch="${ex.status}">
                                <span th:case="${T(com.edudonate.edudonate.model.Exchange$Status).PENDING}" class="badge bg-pending">PENDING</span>
                                <span th:case="${T(com.edudonate.edudonate.model.Exchange$Status).ACCEPTED}" class="badge bg-accepted">ACCEPTED</span>
                                <span th:case="${T(com.edudonate.edudonate.model.Exchange$Status).COMPLETED}" class="badge bg-completed">COMPLETED</span>
                                <span th:case="*" class="badge bg-unknown" th:text="${ex.status}">UNKNOWN</span>
                            </span>
                        </div>

                        <div class="exchange-info">
                            <p><strong>Offered:</strong> <span th:text="${ex.itemOffered}">Item Name</span></p>
                            <p><strong>Requested:</strong> <span th:text="${ex.itemRequested}">Item Name</span></p>
                            <p><strong>From:</strong> <span th:text="${ex.fromUser}">User</span></p>
                            <p th:if="${ex.acceptedBy}"><strong>Accepted:</strong> <span th:text="${ex.acceptedBy}">User</span></p>
                        </div>

                        <!-- Actions -->
                        <div class="mt-3">
                            <!-- Accept button visible only when status is PENDING -->
                            <form th:action="@{'/exchange/accept/' + ${ex.id}}"
                                  method="post"
                                  th:if="${ex.status.name() == 'PENDING'}">
                                <button type="submit" class="btn btn-action btn-accept">Accept Exchange</button>
                            </form>

                            <!-- Complete button visible only when status is ACCEPTED -->
                            <form th:action="@{'/exchange/complete/' + ${ex.id}}"
                                  method="post"
                                  th:if="${ex.status.name() == 'ACCEPTED'}">
                                <button type="submit" class="btn btn-action btn-complete">Mark Completed</button>
                            </form>
                            
                            <div th:if="${ex.status.name() == 'COMPLETED'}" class="text-center text-muted fw-bold">
                                Exchange Completed
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <small class="text-muted">ID: <span th:text="${ex.id}">1</span></small>
                        <a th:href="@{/exchange/delete/{id}(id=${ex.id})}" 
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this exchange?');">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(exchanges)}" class="alert alert-warning mt-4 fade-in">
            <h4 class="fw-bold">No exchange listings found</h4>
            <p class="mb-0">Be the first to <a th:href="@{/exchange/new}" class="text-white text-decoration-underline">offer an exchange</a>!</p>
        </div>
    </div>

</div>
</body>
</html>
