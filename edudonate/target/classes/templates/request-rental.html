<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Request Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <style>
        .form-container { max-width:600px; margin:3rem auto; padding:2rem; background:white; border-radius:12px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2 th:text="'Request: ' + ${rental.itemName}">Request Rental</h2>

    <form th:action="@{/rentals/request/{id}(id=${rental.id})}" th:object="${rental}" method="post">
        <div class="mb-3">
            <label for="rentedTo" class="form-label">Your Name</label>
            <input type="text" id="rentedTo" th:field="*{rentedTo}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Request</button>
            <a th:href="@{/rentals}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
