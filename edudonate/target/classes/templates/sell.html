<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sell Items - EduDonate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
        }

        .main-container {
            background: #ffffff;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 87, 34, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #f5f5f5;
        }

        .page-header {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
            border: 1px solid #FF7F33;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: none;
            color: white;
            font-weight: 700;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.4);
            color: white;
        }

        .btn-outline-primary {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: 2px solid #FF6600;
            color: white;
        }

        .btn-outline-primary:hover {
            background: #FF6600;
            border-color: #FF6600;
            color: white;
            transform: translateY(-2px);
        }

        .filter-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(74, 111, 165, 0.08);
            margin-bottom: 2rem;
            border: 1px solid #dee2e6;
        }

        .form-select {
            border-radius: 10px;
            border: 2px solid #dee2e6;
            padding: 0.75rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #4A6FA5;
        }

        .form-select:focus {
            border-color: #FF6600;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.15);
            background: #ffffff;
            color: #333333;
        }

        .form-label {
            color: #FF6600;
            font-weight: 600;
        }

        .donation-card {
            background: #ffffff;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 20px rgba(74, 111, 165, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            height: 100%;
        }

        .donation-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 102, 0, 0.15);
            border-color: #FF6600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #FF6600;
            margin-bottom: 1rem;
        }

        .badge {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .bg-info {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%) !important;
            color: white !important;
        }

        .bg-success {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%) !important;
        }

        .bg-danger {
            background: linear-gradient(135deg, #F44336 0%, #D32F2F 100%) !important;
        }

        .donor-info {
            background: #F8F9FA;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #dee2e6;
        }

        .donor-info p {
            margin: 0.5rem 0;
            color: #6c757d;
            font-weight: 500;
        }

        .donor-info strong {
            color: #FF6600;
        }

        .card-footer {
            background: linear-gradient(135deg, #F8F9FA 0%, #e9ecef 100%);
            border-top: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }

        .btn-outline-danger {
            background: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            transform: translateY(-1px);
        }

        .text-muted {
            color: #6c757d !important;
        }

        .alert-warning {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: 1px solid #FF7F33;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.2);
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .donation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .donation-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="container-fluid py-4">
<div class="main-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
            <div>
                <h2 class="page-title">Sell Items</h2>
                <p class="mb-0 opacity-90">List and manage items you want to sell</p>
            </div>
            <div class="d-flex gap-3 mt-3 mt-md-0">
                <a href="/sell/add" class="btn btn-success btn-custom">Add Sell</a>
                <a href="/dashboard" class="btn btn-outline-primary btn-custom">Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Search Section (Placeholder for consistency) -->
    <div class="filter-section">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label fw-bold mb-3">Search Items:</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Search by name or description...">
            </div>
        </div>
    </div>

    <!-- Sell Items Grid -->
    <div class="donation-grid" id="itemsContainer" th:if="${sellItems != null}">
        <div class="fade-in card-item" th:each="item : ${sellItems}">
            <div class="card donation-card">
                <div class="card-body">
                    <h5 class="card-title item-name" th:text="${item.itemName}">Item Name</h5>
                    <div class="mb-3">
                        <span class="badge bg-info me-2" th:text="'Price: â‚¹' + ${item.price}">Price</span>
                    </div>
                    <div class="donor-info">
                        <p class="item-desc"><strong>Description:</strong> <span th:text="${item.description}">Description</span></p>
                        <p><strong>Contact:</strong> <span th:text="${item.contact}">Contact</span></p>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <small class="text-muted fw-semibold">ID: <span th:text="${item.id}">1</span></small>
                    <a th:href="@{'/sell/delete/' + ${item.id}}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this item?');">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(sellItems)}" class="alert alert-warning mt-4 fade-in">
        <h4 class="fw-bold">No sell items found</h4>
        <p class="mb-0">List your first item for sale to get started!</p>
    </div>
</div>

<script>
    // Simple client-side search functionality
    const searchInput = document.getElementById('searchInput');
    const itemsContainer = document.getElementById('itemsContainer');

    if(searchInput && itemsContainer) {
        searchInput.addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const items = itemsContainer.querySelectorAll('.card-item');
            
            items.forEach(item => {
                const name = item.querySelector('.item-name').textContent.toLowerCase();
                const desc = item.querySelector('.item-desc').textContent.toLowerCase();
                
                if(name.includes(searchTerm) || desc.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    }
</script>
</body>
</html>
