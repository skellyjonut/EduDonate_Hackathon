<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Rental Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffffff 100%);
            min-height: 100vh;
            color: #333333;
        }

        .rental-card {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 87, 34, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #fee6d3;
        }

        .rental-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 50px rgba(255, 102, 0, 0.15);
        }

        .form-label {
            font-weight: 600;
            color: #FF6600;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #fee6d3;
            padding: 0.75rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #333333;
        }

        .form-control:focus, .form-select:focus {
            border-color: #FF6600;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.15);
            background: #ffffff;
            color: #333333;
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: none;
            color: white;
            font-weight: 700;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.4);
            color: white;
            background: linear-gradient(135deg, #E55A00 0%, #CC4F00 100%);
        }

        .btn-outline-secondary {
            background: #ffffff;
            border: 2px solid #FF6600;
            color: #FF6600;
        }

        .btn-outline-secondary:hover {
            background: #FF6600;
            border-color: #FF6600;
            color: white;
            transform: translateY(-2px);
        }

        .text-primary {
            color: #FF6600 !important;
        }

        h2 {
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(255, 102, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .header-bg {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            height: 200px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="py-5">

<div class="header-bg"></div>

<div class="rental-card">
    <h2 class="text-center text-primary">Add a New Rental Item</h2>

    <form th:action="@{/rentals}" th:object="${rental}" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="What are you renting out?" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Describe the item condition and rental terms"></textarea>
        </div>

        <div class="mb-4">
            <label for="status" class="form-label">Initial Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option th:each="status : ${T(com.edudonate.edudonate.model.RentalStatus).values()}"
                        th:value="${status}"
                        th:text="${status}"
                        th:selected="${status} == ${rental.status}">
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-success px-5">Add Rental</button>
            <a th:href="@{/rentals}" class="btn btn-outline-secondary px-4">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
