<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
        }

        .main-container {
            background: #ffffff;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 87, 34, 0.1);
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #f5f5f5;
        }

        .page-header {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
            border: 1px solid #FF7F33;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .btn-custom {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: none;
            color: white;
            font-weight: 700;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.4);
            color: white;
        }

        .btn-outline-primary {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: 2px solid #FF6600;
            color: white;
        }

        .btn-outline-primary:hover {
            background: #FF6600;
            border-color: #FF6600;
            color: white;
            transform: translateY(-2px);
        }

        .rental-card {
            background: #ffffff;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 20px rgba(74, 111, 165, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            height: 100%;
        }

        .rental-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 102, 0, 0.15);
            border-color: #FF6600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #FF6600;
            margin-bottom: 1rem;
        }

        .badge {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .badge-available {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%) !important;
            color: white;
        }

        .badge-active {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%) !important;
            color: white;
        }

        .badge-closed {
            background: linear-gradient(135deg, #9E9E9E 0%, #757575 100%) !important;
            color: white;
        }

        .rental-info {
            background: #F8F9FA;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #dee2e6;
        }

        .rental-info p {
            margin: 0.5rem 0;
            color: #6c757d;
            font-weight: 500;
        }

        .rental-info strong {
            color: #FF6600;
        }

        .card-footer {
            background: linear-gradient(135deg, #F8F9FA 0%, #e9ecef 100%);
            border-top: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }

        .btn-outline-danger {
            background: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            transform: translateY(-1px);
        }

        .text-muted {
            color: #6c757d !important;
        }

        .alert-warning {
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            border: 1px solid #FF7F33;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.2);
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rental-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .rental-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="container-fluid py-4">
<div class="main-container">

    <!-- Header Section -->
    <div class="page-header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
            <div>
                <h2 class="page-title">Rentals</h2>
                <p class="mb-0 opacity-90">Browse and manage rental items</p>
            </div>
            <div class="d-flex gap-3 mt-3 mt-md-0">
                <a th:href="@{/rentals/new}" class="btn btn-success btn-custom">Add Rental</a>
                <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-custom">Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Rentals Grid -->
    <div>
        <div class="rental-grid" th:if="${!#lists.isEmpty(rentals)}">
            <div class="fade-in" th:each="rental : ${rentals}">
                <div class="card rental-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${rental.itemName}">Item Name</h5>
                        
                        <div class="mb-3">
                            <span th:switch="${rental.status}">
                                <span th:case="${rentalStatus.AVAILABLE}" class="badge badge-available">AVAILABLE</span>
                                <span th:case="${rentalStatus.ACTIVE}" class="badge badge-active">ACTIVE</span>
                                <span th:case="${rentalStatus.CLOSED}" class="badge badge-closed">CLOSED</span>
                            </span>
                        </div>

                        <div class="rental-info" th:if="${rental.status == rentalStatus.ACTIVE}">
                            <p th:if="${rental.rentedBy != null}"><strong>Rented By:</strong> <span th:text="${rental.rentedBy}">User</span></p>
                            <p th:if="${rental.rentedTo != null}"><strong>Rented To:</strong> <span th:text="${rental.rentedTo}">User</span></p>
                            <p th:if="${rental.startDate != null}"><strong>Start:</strong> <span th:text="${rental.startDate}">Date</span></p>
                            <p th:if="${rental.endDate != null}"><strong>End:</strong> <span th:text="${rental.endDate}">Date</span></p>
                        </div>
                        
                        <div class="rental-info" th:if="${rental.status != rentalStatus.ACTIVE}">
                            <p class="mb-0">This item is currently available for rent.</p>
                        </div>
                    </div>
                    
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <small class="text-muted fw-semibold">ID: <span th:text="${rental.id}">1</span></small>
                        <div class="d-flex gap-2">
                            <a th:href="@{/rentals/request/{id}(id=${rental.id})}" 
                               class="btn btn-sm btn-primary" 
                               th:if="${rental.status != rentalStatus.ACTIVE}"
                               style="border-radius: 8px;">Request</a>
                               
                            <a th:href="@{/rentals/delete/{id}(id=${rental.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this rental?');">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(rentals)}" class="alert alert-warning mt-4 fade-in">
            <h4 class="fw-bold">No rentals found</h4>
            <p class="mb-0">Check back later or <a th:href="@{/rentals/new}" class="text-white text-decoration-underline">add the first rental</a>!</p>
        </div>
    </div>
    
    <!-- Total rentals -->
    <div class="mt-4 text-center text-muted" th:if="${!#lists.isEmpty(rentals)}">
        <small>Total Rentals: <span th:text="${rentals.size()}">0</span></small>
    </div>

</div>
</body>
</html>
